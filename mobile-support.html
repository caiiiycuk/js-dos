<div class="wrapper"><main class="panel _main"><header class="panel__header"><div class="container"><h3>js-dos 8.xx Help</h3><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 data-toc="mobile-support" id="mobile-support.md">Mobile Support</h1><p id="-3xe1bi_3">js-dos v8 is fully compatible with <a href="mobile-support-v7.html" id="-3xe1bi_6" data-tooltip="v8 player fully supports v7 mobile controls. So, you can create v7 bundles with mobile controls and use them with v8.">v7 mobile controls</a>, so you can use v7 bundles with js-dos v8.</p><p id="-3xe1bi_4">However, for v8 we <a href="https://github.com/caiiiycuk/layers/" id="-3xe1bi_7" data-external="true" rel="noopener noreferrer">develop</a> new mobile controls that are more optimized for player.</p><ul class="list _bullet" id="-3xe1bi_5"><li class="list__item" id="-3xe1bi_8"><p><a href="virtual-keyboard.html" id="-3xe1bi_9" data-tooltip="js-dos v8 provides virtual/soft keyboard for mobile devices. This keyboard is highly customizable. You can control it by changing layout and symbols.">Virtual Keyboard</a></p></li></ul><div class="last-modified">Last modified: 19 сентября 2024</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom"><a href="player-api.html" class="navigation-links__prev">Player API</a><a href="virtual-keyboard.html" class="navigation-links__next">Virtual Keyboard</a></div></article><div id="disqus_thread"></div></div></section></main></div><script src="https://resources.jetbrains.com/writerside/apidoc/6.10.0-b408/app.js"></script></body></html>
